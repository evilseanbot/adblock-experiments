<script>
function removeQuotedContent(string) {
	//string = string.replace("\\'", '');
	//string = string.replace('\\"', '');	

	string = string.replace(/"[^"]*"/g, '""');
	string = string.replace(/'[^']*'/g, "''");
	return string;

}

console.log(" data='fo\\'o' ");

console.log(removeQuotedContent(' data="fo\\"o" '));
</script>
